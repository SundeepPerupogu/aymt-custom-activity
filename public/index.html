<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Activity</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/1.0.15/postmonger.min.js"></script>
    <script src="customactivity.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Activity</h1>
        <div class="form-group">
            <label for="futureUtcTime">Future UTC Time (HH:MM:SS):</label>
            <input type="text" id="futureUtcTime" name="futureUtcTime" placeholder="Enter time in UTC">
        </div>
        <div class="form-group">
            <label for="userTimeZone">User Time Zone:</label>
            <input type="text" id="userTimeZone" name="userTimeZone" placeholder="Enter time zone (e.g., America/New_York)">
        </div>
    </div>
</body>
</html>
